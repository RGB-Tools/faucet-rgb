[tool.poetry]
name = 'faucet-rgb'
version = '0.1.0'
description = 'RGB faucet'
authors = ['Zoe Faltib√† <zoefaltiba@gmail.com>', 'Nicola Busanello <nicola.busanello@gmail.com>']
license = 'MIT'

[tool.poetry.dependencies]
Flask = '^2.3.3'
Flask-APScheduler = "^1.13.0"
flask-migrate = "^4.0.5"
flask-sqlalchemy = "^3.1.1"
python = '^3.9'
rgb-lib = '0.2.0a6'

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
pylama = "^8.4.1"
pylint = "^2.17.4"
toml = "^0.10.2"
yapf = "^0.40.0"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
setuptools = "68.2.2"

[tool.poetry.group.production.dependencies]
waitress = "^2.1.2"

[tool.poetry.group.scripts.dependencies]
rich = "^12.6.0"

[tool.isort]
filter_files = true
include_trailing_comma = false
multi_line_output = 4

[tool.yapf]
based_on_style = 'pep8'
split_penalty_import_names = 1000

[build-system]
requires = ['poetry-core>=1.0.0']
build-backend = 'poetry.core.masonry.api'

[tool.poetry.scripts]
issue-asset = 'issue_asset:entrypoint'
wallet-helper = 'wallet_helper:entrypoint'
